                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="Name" required pattern="[A-Z a-z.]{3,40}"/>
                                </div>
                            </div>
                          </div>
                         <div class="form-row">
                            <div class="name">District</div>
                            <div class="value">

                                     <option value="">select</option>
            <option >Thiruvanthapuram</option>

            <option >Kozhikkod</option>

            <option >Kannur</option>
            <option >Kasargod</option>

        </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Place</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="Place" required pattern="[A-Z a-z .]{2,25}"/>
                                </div>
                            </div>
                        </div>
                           <div class="form-row">
                            <div class="name">Pin</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="Pin" required pattern="[0-9]{6}"/>
                                </div>
                            </div>
                        </div>
                           <div class="form-row">
                            <div class="name">Post</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="Post" required pattern="[A-Z a-z .]{2,25}"/>
                                </div>
                            </div>
                        </div>

                           <div class="form-row">
                            <div class="name">License number</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="ln" required pattern="[A-Z0-9]{10}"/>
                                </div>
                            </div>
                        </div>

                           <div class="form-row">
                            <div class="name">Proof</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="file" name="proof"  required accept=".png,.jpeg,.pdf" >
                                </div>
{#                                <div class="form-row">#}
{#                                <div class="name"></div>#}
                                <div class="value">
                                    <span class="file-placeholder">Upload hospital license document</span>
                                </div>
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="Email" required pattern="[a-z_0-9]{2,30}[@][a-z]{2,10}[.][a-z.]{2,20}"/>
                                </div>
                            </div>


                        </div>

                         <div class="form-row">
                            <div class="name">Phone</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="tel" name="Phone no" required pattern="[6789][0-9]{9}"/>
                                </div>
                            </div>


                        </div>

                            <div class="form-row">
                            <div class="name">Password</div>

    <script type="text/javascript">
    $("#un").keyup(function () {
      var username = $(this).val();


    $.ajax(
    {
        type:"GET",
        url: "/likepost",
        data:{
                 username: username


        },
        dataType: 'json',
        success: function( data )
        {

            if (data.is_taken) {
            document.getElementById("uu").innerText="Username is already existing";
          }
          else
            { document.getElementById("uu").innerText="";}
        }
     })
});
</script>
