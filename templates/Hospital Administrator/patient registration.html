{% extends 'Hospital Administrator/hindex1.html' %}
{% block body %}


<body>
<div id="" style="overflow:scroll; height:500px;">
<form action="/reg_code" method="post" enctype="multipart/form-data" name="form1">
  <table width="635" border="1" class="table table-striped">
      <tr align="center">
        <td colspan="12"><h3><b>PATIENT REGISTRATION</b></h3>
        </td>
    </tr>
    <tr>
        <td width="131"><b>First name</b> </td>
      <td width="488"><label>
        <input type="text" name="textfield" pattern="[A-Z a-z.]{3,25}" required class="btn btn-outline-dark">
      </label></td>
    </tr>
    <tr>
        <td><b>Last name</b> </td>
      <td><input type="text" name="textfield2" pattern="[A-Z a-z.]{0,25}" required class="btn btn-outline-dark"></td>
    </tr>
    <tr>
      <td><b>Gender</b></td>
      <td><label>
        <input name="radiobutton" type="radio" value="MALE" required>
      MALE
        <input name="radiobutton" type="radio" value="FEMALE">
FEMALE
        <input name="radiobutton" type="radio" value="OTHERS">
        OTHERS
</label></td>
    </tr>
    <tr>
      <td><b>Dob</b></td>
      <td><input type="date" name="textfield3"  required max="{{ d }}" class="btn btn-outline-dark"></td>
    </tr>
    <tr>
      <td><b>Place</b></td>
      <td><input type="text" name="textfield4" required pattern="[A-Z a-z.]{3,25}" class="btn btn-outline-dark"></td>
    </tr>
    <tr>
      <td><b>Pin</b></td>
      <td><input type="text" name="textfield5" required pattern="[0-9]{6}" class="btn btn-outline-dark"></td>
    </tr>
    <tr>
      <td><b>Post</b></td>
      <td><input type="text" name="textfield6" required pattern="[A-Z a-z.]{3,25}" class="btn btn-outline-dark"></td>
    </tr>
    <tr>
      <td><b>Photo</b></td>
      <td><label>
        <input type="file" name="file" required accept="image/jpeg,image/png" required class="btn btn-outline-dark">
      </label></td>
    </tr>
    <tr>
      <td><b>Email</b></td>
      <td><input type="text" name="textfield7" pattern="[a-z_0-9]{2,30}[@][a-z]{2,10}[.][a-z.]{2,20}" title="Email only contain letters(a-z),numbers(0-9) and periods(.) are allowed" required class="btn btn-outline-dark"></td>
    </tr>
    <tr>
      <td><b>Phone</b></td>
      <td><input type="text" name="textfield8" pattern="[6789][0-9]{9}" required class="btn btn-outline-dark"></td>
    </tr>
    <tr>
        <td><b>User name</b></td>
      <td><input type="text" name="textfield9" required class="btn btn-outline-dark"></td>
    </tr>
    <tr>
        <td><b>Password</b></td>
      <td><input type="text" name="textfield10" required class="btn btn-outline-dark" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center"><input type="submit" name="Submit" value="Register" class="btn btn-secondary"style="width:100%"></div></td>
    </tr>

  </table>
</div>
</form>
</body>
{% endblock %}
